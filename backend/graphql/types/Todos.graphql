type Todo {
  id: ID!
  user: Int!
  name: String!
}

type TodoRes {
  errors: InputError
  todo: Todo
}

type TodosRes {
  error: GeneralError
  todos: [Todo]
}

input AddTodoInput {
  title: String!
  body: String!
}

