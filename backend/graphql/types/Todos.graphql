type Todo {
  _id: ID!
  userId: String!
  name: String!
}

type TodoRes {
  errors: [InputError]
  error: GeneralError
  todo: Todo
}

type TodosRes {
  error: GeneralError
  todos: [Todo]
}

input AddTodoInput {
  name: String!
  userId: String!
}

type Query {
  #   todo(todoId: String!): TodoResponse!
  todos: TodosRes!
}

type Mutation {
  addTodo(options: AddTodoInput!): TodoRes!
}

