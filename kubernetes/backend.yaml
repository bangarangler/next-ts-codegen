apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: bangarangler/next-backend:latest
          env:
            - name: MONGO_STRING
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: MONGO_STRING
            - name: REDIS_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: REDIS_SECRET
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_SECRET_KEY
            - name: REFRESH_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: REFRESH_SECRET_KEY
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-config-map
                  key: PORT
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-config-map
                  key: REDIS_PORT
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: backend-config-map
                  key: REDIS_HOST
